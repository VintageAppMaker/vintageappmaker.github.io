
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <title>일상</title>
    <style>
        body {
            font-family: 'Poor Story', serif;
            background-color:rgb(235, 235, 235);
        }

        .paper {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            line-height: 2;
            color: #424443;
            position: relative;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: center;
        }

        .words{
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 16px;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 32px;
            box-shadow: 2px 3px 4px rgb(8, 8, 8);
        }

        h1 {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="paper">
        <div><img src="https://cdn.pixabay.com/photo/2024/05/02/08/12/ai-generated-8734135_1280.jpg">
        </div>
        <h1>생각</h1>
        <div class ="words">
            <div>
                1.<br> 
                일상의 우연한 사건들이 <br>
                서로에게 상처를 줄 수 있다면 <br>
                우연함을 분석하고 정의한 후 <br>
                금칙항목에 넣어야 한다 <br>
        
            </div>
            <div>
                2.<br>
                나에게 사소함이<br>
                남에게는 심각하고<br>
                무례함으로 <br>
                느낄 수 있다<br>
            </div>
        </div>
    </div>

    <div class="paper">
        <div><img src="https://cdn.pixabay.com/photo/2020/11/29/04/02/hand-5786371_1280.jpg">
        </div>
        <h1>행동</h1>
        <div class ="words">
            <div>
                3.<br> 
                생각을 정리할 때는<br>
                <strong>정량적</strong> <br>
                전달할 때는 <br>
                <strong>정성적</strong> 검증 <br>
        
            </div>
            <div>
                4.<br>
                더불어 사는 사회에서<br>
                내 생각이 중심이 되면<br>
                다양한<br>
                문제가 생긴다<br>
            </div>
        </div>
    </div>

</body>
</html>

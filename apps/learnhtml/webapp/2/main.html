<body>

    <div class="progress-bar">

    <script>
        const quotes = [
            "ë¯¿ì–´ë¼e you can and you're halfway there.",
            "ìµœ to predict the future is to create it.",
            "ë§¹ss is not final, failure is not fatal: It is the courage to continue that counts.",
            "ê·¸ê²ƒ does not matter how slowly you go as long as you do not stop.",
            "ë”  future belongs to those who believe in the beauty of their dreams."
        ];

        const quote = quotes[Math.floor(Math.random() * quotes.length)];
        const input = document.getElementById("typingInput");
        const progress = document.getElementById("progressBar");
        const quoteDisplay = document.getElementById("quoteDisplay");
        const celebration = document.getElementById("celebration");
        const emojiContainer = document.getElementById("emojiContainer");

        let finished = false;

        function renderQuote(userInput) {
            let resultHTML = '';
            let errorStarted = false;

            for (let i = 0; i < quote.length; i++) {
                const correctChar = quote[i];
                const userChar = userInput[i];

                if (userChar === undefined) {
                    resultHTML += `<span class="remaining">${correctChar}</span>`;
                } else if (!errorStarted && userChar === correctChar) {
                    resultHTML += `<span class="correct">${correctChar}</span>`;
                } else {
                    errorStarted = true;
                    resultHTML += `<span class="wrong">${correctChar}</span>`;
                }
            }

            quoteDisplay.innerHTML = resultHTML;
        }

        // ì´ˆê¸° ë¬¸ì¥ ë Œë”ë§
        renderQuote('');

        // ì´ëª¨ì§€ ìƒì„±
        function launchEmojis(count = 20) {
            for (let i = 0; i < count; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerText = 'ğŸ‰';

                emoji.style.left = Math.random() * 90 + '%';
                emoji.style.animationDuration = 1 + Math.random() + 's';

                emojiContainer.appendChild(emoji);

                // ìë™ ì‚­ì œ
                setTimeout(() => {
                    emoji.remove();
                }, 2000);
            }
        }

        input.addEventListener("input", () => {
            const userInput = input.value;
            renderQuote(userInput);

            if (!quote.startsWith(userInput)) {
                progress.style.width = "0%";
                progress.textContent = "0%";
                progress.classList.add("error");
                celebration.style.display = "none";
                finished = false;
                return;
            }

            const percentage = Math.floor((userInput.length / quote.length) * 100);
            progress.style.width = percentage + "%";
            progress.textContent = percentage + "%";
            progress.classList.remove("error");

            if (userInput === quote && !finished) {
                finished = true;
                celebration.style.display = "block";
                launchEmojis(25);
            }
        });
    </script>

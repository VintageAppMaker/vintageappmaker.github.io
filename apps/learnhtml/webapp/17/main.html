
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAISH 스타일 비주얼 타이머</title>
    <style>
        :root {
            --bg-color: #f9f6ef; /* 본체 베이지색 */
            --timer-green: #8cab68; /* 타이머 녹색 */
            --text-color: #333;
            --font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
            font-family: var(--font-family);
        }

        /* 본체 케이스 */
        .timer-case {
            width: 350px;
            height: 350px;
            background-color: var(--bg-color);
            border-radius: 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out; /* 부드러운 전환 효과 */
        }

        /* 상단 버튼 */
        .top-button {
            z-index: 10;
            width: 100px;
            height: 20px;
            background-color: var(--timer-green);
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            cursor: pointer;
            border: none;
            transition: transform 0.1s;
        }
        .top-button:active { transform: translateX(-50%) translateY(2px); }

        /* 타이머 판넬 */
        .timer-face {
            width: 280px;
            height: 280px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            border: 2px solid #eee;
        }

        /* 녹색 부채꼴 (비주얼 게이지) */
        .visual-disk {
            position: absolute;
            top: 10px; left: 10px;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            /* 초기값: 60분 중 25분 표시 */
            background: conic-gradient(var(--timer-green) 0deg, var(--timer-green) 150deg, #f0f0f0 150deg, #f0f0f0 360deg);
            transform: rotate(0deg);
            z-index: 1;
        }

        /* 중앙 노브 */
        .center-knob {
            width: 60px;
            height: 60px;
            background-color: var(--bg-color);
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        /* 숫자 및 점 배치 */
        .marking {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .mark {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: var(--text-color);
        }

        .dot {
            position: absolute;
            left: 50%;
            top: 5px;
            width: 4px;
            height: 4px;
            background: #999;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        /* 하단 브랜드명 */
        .brand {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #555;
        }

        /* 상태 표시 */
        .status-display {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            font-weight: bold;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 420px) {
            .timer-case {
                transform: scale(0.85);
            }
        }

        @media (max-width: 360px) {
            .timer-case {
                transform: scale(0.75);
            }
        }
    </style>
</head>
<body>

<div class="timer-case">
    <button class="top-button" id="startBtn"></button>
    <div class="timer-face" id="face">
        <div class="visual-disk" id="disk"></div>
        <div class="marking" id="marking"></div>
        <div class="center-knob"></div>
    </div>
    <div class="brand">HAISH</div>
    <div class="status-display" id="status">25:00 - 집중 시간</div>
</div>

<script>
    const disk = document.getElementById('disk');
    const markingContainer = document.getElementById('marking');
    const startBtn = document.getElementById('startBtn');
    const statusText = document.getElementById('status');

    let timeLeft = 25 * 60; // 초 단위 (25분)
    let totalTime = 25 * 60;
    let timerId = null;
    let isRunning = false;

    // 1. 숫자 및 점 배치 초기화 (0~55분)
    function initMarkings() {
        for (let i = 0; i < 60; i++) {
            const angle = i * 6; // 360도 / 60분 = 6도
            const mark = document.createElement('div');
            mark.className = 'mark';
            mark.style.transform = `rotate(${angle}deg)`;
            
            if (i % 5 === 0) {
                // 5분 단위 숫자
                const span = document.createElement('span');
                span.innerText = i;
                span.style.display = 'inline-block';
                span.style.transform = `rotate(-${angle}deg) translateY(10px)`; // 숫자 방향 바로잡기
                mark.appendChild(span);
            } else {
                // 사이 점
                const dot = document.createElement('div');
                dot.className = 'dot';
                mark.appendChild(dot);
            }
            markingContainer.appendChild(mark);
        }
    }

    // 2. 시각적 업데이트 (녹색 부채꼴)
    function updateUI() {
        const degrees = (timeLeft / 3600) * 360; // 60분 기준 각도 계산
        disk.style.background = `conic-gradient(var(--timer-green) 0deg, var(--timer-green) ${degrees}deg, #f0f0f0 ${degrees}deg, #f0f0f0 360deg)`;
        
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        statusText.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')} - ${totalTime === 1500 ? '집중' : '휴식'}`;
    }

    // 3. 타이머 로직
    function toggleTimer() {
        if (isRunning) {
            clearInterval(timerId);
            isRunning = false;
        } else {
            isRunning = true;
            timerId = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateUI();
                } else {
                    clearInterval(timerId);
                    alert(totalTime === 1500 ? "집중 끝! 휴식하세요." : "휴식 끝! 다시 집중하세요.");
                    // 포모도로 교체 (25분 <-> 5분)
                    totalTime = (totalTime === 1500) ? 300 : 1500;
                    timeLeft = totalTime;
                    isRunning = false;
                    console.log(timeLeft);
                    updateUI();
                }
            }, 1000);
        }
    }

    startBtn.addEventListener('click', toggleTimer);

    initMarkings();
    updateUI();
</script>

</body>
</html>
